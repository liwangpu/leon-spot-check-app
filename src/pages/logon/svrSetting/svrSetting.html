<ion-header>
    <ion-navbar>
        <ion-title>
            服务器配置
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only no-padding (click)="scanUrl()">
                <ion-icon name="scan" style="zoom: 2.0;margin-top: -8px;" color="light"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #svrForm="ngForm">
        <ion-list>
            <ion-item>
                <ion-icon name="link" item-start></ion-icon>
                <ion-label>当前地址 {{oldUrl}}
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="globe-outline" item-start></ion-icon>
                <ion-label>IP地址</ion-label>
                <ion-input type="text" placeholder="必填" required="true" name="ip" [(ngModel)]="ipAdrr" clearInput="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="git-commit" item-start></ion-icon>
                <ion-label>端口号</ion-label>
                <ion-input type="number" placeholder="默认80,没有可不填" [(ngModel)]="port" name="port" clearInput="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="git-branch" item-start></ion-icon>
                <ion-label>后缀名</ion-label>
                <ion-input type="text" placeholder="请输入后缀" [(ngModel)]="suffix" name="suffix" clearInput="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="link" item-start></ion-icon>
                <ion-label>新地址 {{newSvrUrl}}</ion-label>
                <!-- <ion-input readonly="true" [(ngModel)]="newSvrUrl" name="newSvrUrl"></ion-input> -->
            </ion-item>
        </ion-list>

        <ion-list>
            <button ion-item full text-center detail-none (click)="submit()" >
                保存配置
            </button>
        </ion-list>
    </form>
</ion-content>
