<button no-padding ion-button full clear class="square-button" [ngStyle]='currentStyles' (click)='onClick()'>{{innerTitle}}
    <ion-icon *ngIf='iconName!==null&&iconName!==undefined' [name]="iconName" [ngStyle]='iconStyles' color="primary">{{simpleText}}</ion-icon>
</button>
<div class="square-tip">{{title}}</div>
